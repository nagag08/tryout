name: Docker Image CI

on:
  [push]

env:
  REGISTRY: psemea.jfrog.io
  BUILDNAME: "alpine-ngnix"
  IMAGE_NAME: "onagag-generic-back-dev/alpine-ngnix"
  IMAGE_NAME1: "onagag-generic-back-dev/alpine-pkg1"
  JUSERNAME: "nagag"

jobs:
  mainpkg:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-main
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        with:
          context: .
          push: false
          load: true
          tags: ${{env.REGISTRY}}/${{env.IMAGE_NAME}}:${{ github.run_number }}.${{ github.run_attempt }}.${{ github.run_id }}
      - name: Build and push Docker image
        id: build-pkg1
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        with:
          context: .
          file: pkg1/Dockerfile
          push: false
          load: true
          tags: ${{env.REGISTRY}}/${{env.IMAGE_NAME1}}:${{ github.run_number }}.${{ github.run_attempt }}.${{ github.run_id }}
         
      - name: "print docker images"
        run: docker images
      - name: JFROG CLI
        uses: jfrog/setup-jfrog-cli@v2
        env:
        # JFrog platform url (for example: https://acme.jfrog.io) 
          JF_URL: "https://psemea.jfrog.io"
          JF_USER: "nagag"
          JF_PASSWORD: ${{ secrets.JPASSWORD }}
  
      - run: |
          jf rt ping
          docker images
          jf rt docker-push  ${{env.REGISTRY}}/${{env.IMAGE_NAME}}:${{ github.run_number }}.${{ github.run_attempt }}.${{ github.run_id }} onagag-generic-back-dev --build-name=${{env.BUILDNAME}} --build-number=${{ github.run_number }} --module main
          jf rt docker-push  ${{env.REGISTRY}}/${{env.IMAGE_NAME1}}:${{ github.run_number }}.${{ github.run_attempt }}.${{ github.run_id }} onagag-generic-back-dev --build-name=${{env.BUILDNAME}} --build-number=${{ github.run_number }} --module pkg1
          jf rt bag ${{github.workspace}}
          jf rt bce 
          jf rt bp 
        


